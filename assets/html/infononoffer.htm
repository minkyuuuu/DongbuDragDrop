	</title>

<body>
			
		본인은 동부증권 주식회사로부터 본인이 투자자정보 파악 절차를 거부하면 보호를 받을 수 없다는 점을 통지 받았음에도 불구하고 동부증권 주식회사가 제시한 투자자정보 파악 절차를 거부하고 금융투자상품을 거래를 체결하고자 합니다.  
	  <br/><br/>  
	  본인은 본인의 판단과 책임으로 본인이 지정하는 금융투자상품에 투자하고자 하며 이와 관련하여 발생할 수 있는 모든 위험은 본인이 감수할 것임을 확인합니다
